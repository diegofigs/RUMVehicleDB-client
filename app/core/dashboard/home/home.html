<div layout class="layout bg-primary bottom-shadow">
    <h1 ng-show="ctrl.getUser().user_type_id === '1'" class="white" flex="50" flex-offset="10">Welcome, {{ctrl.getUser().name}}</h1>
</div>

<!-- User Type IDs: Administrator = 1, Card Custodian = 2, Card Custodian (Auxiliary) = 3, Vehicle Manager = 4 -->

<!-- Dashboard view for ADMINISTRATOR -->

<div layout="column" layout-margin class="layout">
    <div layout="row" flex="100" class="layout">
        <div ng-show="ctrl.getUser().user_type_id === '1'" layout="column" layout-align="center start" flex="5" flex-offset="10">
            <i flex="25" class="mdi mdi-account-multiple mdi-48px icon-block"></i>
            <i flex="25" class="mdi mdi-credit-card mdi-48px icon-block"></i>
            <i flex="25" class="mdi mdi-car mdi-48px icon-block"></i>
            <i flex="25" class="mdi mdi-currency-usd mdi-48px icon-block"></i>
        </div>
        <div ng-show="ctrl.getUser().user_type_id === '1'" layout="column" layout-align="center center" flex="10">
            <h2 flex="25" class="text-light">1</h2>
            <h2 flex="25" class="text-light">2</h2>
            <h2 flex="25" class="text-light">3</h2>
            <h2 flex="25" class="text-light">4</h2>
        </div>
        <div ng-show="ctrl.getUser().user_type_id === '1'" layout="column" layout-align="center start" flex="25">
            <h3 flex="25" class="text-light">registered users</h3>
            <h3 flex="25" class="text-light">credit cards active</h3>
            <h3 flex="25" class="text-light">registered vehicles</h3>
            <h3 flex="25" class="text-light">total expenses</h3>
        </div>
        <div flex="50">
            <div class="shadow">
                <div class="panel-header">{{ 'status' | translate }}</div>
                <div class="panel-body" layout="row" layout-xs="column" layout-sm="column" layout-wrap>
                    Content goes here
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard view for VEHICLE MANAGER -->

    <div ng-if="ctrl.getUser().user_type_id === '4'" layout="row" flex="100" class="layout">
        <div layout="column" layout-align="center start" flex="5" flex-offset="10">
            <i flex="25" class="mdi mdi-car mdi-48px icon-block"></i>
            <i flex="25" class="mdi mdi-credit-card mdi-48px icon-block"></i>
            <i flex="25" class="mdi mdi-currency-usd mdi-48px icon-block"></i>
        </div>
        <div layout="column" layout-align="center center" flex="10">
            <h2 flex="25" class="text-light">1</h2>
            <h2 flex="25" class="text-light">3</h2>
            <h2 flex="25" class="text-light">4</h2>
        </div>
        <div layout="column" layout-align="center start" flex="25">
            <h3 flex="25" class="text-light">registered vehicles</h3>
            <h3 flex="25" class="text-light">credit cards active</h3>
            <h3 flex="25" class="text-light">total expenses</h3>
        </div>
        <div flex="50">
            <div class="shadow">
                <div class="panel-header">{{ 'status' | translate }}</div>
                <div class="panel-body" layout="row" layout-xs="column" layout-sm="column" layout-wrap>
                    Content goes here
                </div>
            </div>
        </div>
    </div>

</div>
