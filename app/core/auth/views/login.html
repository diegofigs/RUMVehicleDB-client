<div class="login-overlay">
    <img class="logo" width="350px" src="../../../../public/images/rum_vehicle_logo.png">

	<div class="form-container shadow">
		<div class="icon">
			<i class="mdi mdi-account-circle"></i>
			<div class="header">
				Login
			</div>
		</div>
		<div class="inputs">
			<form style="display: flex; justify-content: center;">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
					<md-input-container >
	                    <input ng-model="ctrl.user.email" type="email" placeholder="email">
	                </md-input-container>
				</div>
			</form>
			<form style="display: flex; justify-content: center;">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
					<md-input-container >
	                    <input ng-model="ctrl.user.password" type="password" placeholder="password">
	                </md-input-container>
				</div>
			</form>
			<div class="buttons">

				<div class="link">
					<div class="link" style="padding-bottom:0;">
						<md-button class="md-raised primary" ng-click="ctrl.login()">Login</md-button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="login-footer">
		<div class="left-section">
			&copy; Material Dashboard Theme
		</div>

		<div class="right-section">
			Terms and Conditions Apply
		</div>
	</footer>
</div>
