<pageheader pagename="{{ 'records' | translate }}" subtitle="Gotta Catch 'Em All!"></pageheader>

<div class="mdl-cell shadow" ng-init="vm.getRecords()">
    <div class="panel-header">{{ 'records' | translate }}</div>
    <div class="panel-body">
        <table class="invoice-table" style="width: 100%; margin-top: 15px;">
            <thead>
                <tr>
                    <th class="table-header">#</th>
                    <th class="table-header" style="border-left: 1px solid #C7C7CB;">Driver</th>
                    <th class="table-header" style="border-left: 1px solid #C7C7CB;">Destination</th>
                    <th class="table-header" style="border-left: 1px solid #C7C7CB;">Departure</th>
                    <th class="table-header" style="border-left: 1px solid #C7C7CB;">Arrival</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in vm.records" ui-sref="cardRecords.view({cardID: vm.cardID, cardRecordID: record._id})">
                    <td class="table-data">{{record._id}}</td>
                    <td class="table-data" style="border-left: 1px solid #C7C7CB;">{{record.make + " " + record.model}} {{record.year}}</td>
                    <td class="table-data" style="border-left: 1px solid #C7C7CB;">{{record.licensePlateID}}</td>
                    <td class="table-data" style="border-left: 1px solid #C7C7CB;">7:58am</td>
                    <td class="table-data" style="border-left: 1px solid #C7C7CB;">10:30am</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<nav mfb-menu position="br" effect="slidein-spring" label="Add Usage Record"
     active-icon="mdi mdi-plus" resting-icon="mdi mdi-plus"
     toggling-method="click" ui-sref="cardRecords.add({cardID: vm.cardID})">
</nav>
